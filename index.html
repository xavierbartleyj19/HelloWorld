
<!DOCTYPE html>
<html>
	<head>
		<title>
			Hello World!
		</title>
		<style type="text/css">
			#default{
				background-color: blue;
				color: white;
			
				border-style: dashed;
				width: 200px;
				border-spacing: 0px;
				
				position: sticky;
				top: 300px;
				left: 300px;
				height: 80px;
			}
			.secondary{
				background-color: red;
				color: blue;
				
				
				border-style: dashed;
			
			
			}
			

			

			
		</style>
		<script src ="src/phaser.js"></script>
	</head>
	<body>
	 
		<script>
				
			var config = {
        		type: Phaser.AUTO,
        		width: 800,
        		height: 600,
        		physics: {
            		default: 'arcade',
            		arcade: {
                		gravity: { y: 900 }
            		}
        		},
        		scene: {
            		preload: preload,
            		create: create
        		}
    		};

    		var game = new Phaser.Game(config);

    		function preload ()
    		{
        		this.load.setBaseURL('http://labs.phaser.io');

        		this.load.image('sky', 'assets/skies/space3.png');
        		this.load.image('logo', 'assets/sprites/phaser3-logo.png');
        		this.load.image('red', 'assets/particles/red.png');
    		}

    		function create ()
    		{
        		this.add.image(400, 300, 'sky');

        		var particles = this.add.particles('red');

        		var emitter = particles.createEmitter({
            		speed: 1000,
            		scale: { start: 1, end: 0 },
            		blendMode: 'ADD'
        		});

        		var logo = this.physics.add.image(400, 100, 'logo');

        		logo.setVelocity(100, 200);
        		logo.setBounce(1, 1);
        		logo.setCollideWorldBounds(true);

        		emitter.startFollow(logo);
    		}


    		function adds(){
    			rando();

    			document.getElementById("default").style.left = leftp + "px";
    			document.getElementById("default").style.top = topp + "px";

    		}

    		var topp;
    		var leftp;

    		function rando(){
    			topp = Math.floor(Math.random()*500) + 100;
    			leftp = Math.floor(Math.random()*500) + 100;

    		}
		</script>
		
		
		
		<div id="default">
		 	<button onclick="adds()" > X </button>
		 	<p>Gotta Love Popups</p>
	   </div>
	</body>
</html>
